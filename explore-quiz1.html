<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Astra Parallax Test</title>
    <link rel="stylesheet" type="text/css" href="word-garden-quiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <header>
            <a data-value = "日本語の冒険" href="ad_astra_home.html" class="logo">日本語の冒険</a>
            <ul>
                <li><a href="ad_astra_home.html">Home</a></li>
                <li><a href="about_us.html">About me</a></li>
                <li><a href="word-garden-home.html" id="quit-btn">Quit</a></li>
            </ul>
    </header>
    <div class="quiz-window">
        <h1>Word Garden</h1>
        <div class="quiz">
            <h2 id="question">Question</h2>
            <div id="answers">
                <button class="btn">Answer1</button>
                <button class="btn">Answer2</button>
                <button class="btn">Answer3</button>
                <button class="btn">Answer4</button>
            </div>
            <div id="result-container" style="display: none;">
                <div id="result-content">
                  <p id="result-text"></p>
                  <img id="result-image" src="" alt="">
                </div>
              </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script src="infinite-quiz.js"></script>
    <script>
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

let interval = null;

const logo = document.querySelector(".logo");

function applyEffect(element) {
    let iteration = 0;
    clearInterval(element.interval);

    element.interval = setInterval(() => {
        element.innerText = element.innerText
            .split("")
            .map((letter, index) => {
                if (index < iteration) {
                    return element.dataset.value[index];
                }

                return letters[Math.floor(Math.random() * 26)];
            })
            .join("");

        if (iteration >= element.dataset.value.length) {
            clearInterval(element.interval);
        }

        iteration += 1 / 3;
    }, 30);
}

document.addEventListener("DOMContentLoaded", () => {
    applyEffect(logo);
});

logo.addEventListener("mouseover", () => {
    applyEffect(logo);
});
    </script>
</body>
</html>
